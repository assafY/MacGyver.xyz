<!doctype html>
<html>
	<head>
	<title>MacGyver</title>
	<style type="text/css">
		@import url(http://fonts.googleapis.com/css?family=Advent+Pro:100);
		html { 
		  background:  url(macgyver.gif) no-repeat center center fixed; 
		  background-size: cover;
		}
		h1{
		  font-family: 'Advent Pro', sans-serif;
		  font-size: 3em;
		  margin: .2em .5em;
		  color: rgba(0,0,0, 0.3);
		}
		body {
		    height: 100%;
		}
		</style>
	</head>
	<body>
		<audio id="sound">
			  <source src="macgyver.wav" type="audio/wav">
		</audio>
		<script type="text/javascript">
			var sound = document.getElementById("sound");
			sound.autoplay = true;
			sound.loop = true;
		</script>

	</body>
</html>
